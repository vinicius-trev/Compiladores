<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="Lexico/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <script type="text/javascript" src="Lexico/funcoesTratamento.js"></script>
    <script type="text/javascript" src="Lexico/mainLexico.js"></script>
    <script type="text/javascript" src="openFile.js"></script>
    <title>Compilador</title>

</head>

<body>
    <div class="container buttons">
        <div class="abrir-arquivo button">
            <button onclick="document.getElementById('file-input').click();">Abrir (CTRL+O)</button>
            <input id="file-input" type="file" accept='text/plain' name="name" onchange="lerArquivo(event)"
                style="display: none;" />
        </div>
        <div class="salvar-arquivo button">
            <button onclick="document.getElementById('file-input').click();">Salvar (CTRL+S)</button>
            <input id="file-input2" type="file" name="name" style="display: none;" />
        </div>
        <div class="abrir-arquivo button">
            <button onclick=build()>Build (CTRL+B)</button>
        </div>
        <div class="reset button">
            <button onclick=reset()>Reset (CTRL+R)</button>
        </div>
    </div>
    <div class="container code">
        <textarea class="numbers-line scroller"></textarea>
        <textarea class="caixa-codigo scroller"></textarea>
    </div>


    <div class="container console">
        TESTE
    </div>
    
</body>

</html>
