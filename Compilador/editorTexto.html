<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="Token/Token.js"></script>
    <script type="text/javascript" src="Lexico/Lexico.js"></script>
    <script type="text/javascript" src="Sintatico/Sintatico.js"></script>
    <title>Compilador</title>

</head>

<body>
    <div class="container buttons">
        <div class="abrir-arquivo button">
            <button id="file-input" type="file" accept='text/plain' name="name" onclick="openFile()">Abrir
                (CTRL+O)</button>
        </div>
        <div class="salvar-arquivo button">
            <button id="file-input" type="file" accept='text/plain' name="name" onclick="saveFile()">Salvar
                (CTRL+S)</button>
        </div>
        <div class="build-arquivo button">
            <button onclick=build()>Build (CTRL+B)</button>
        </div>
        <div class="reset button">
            <button onclick=reset()>Reset (CTRL+R)</button>
        </div>
    </div>
    <div class="container code">
        <div class="numbers-line scroller" id="codigo"></div>
        <textarea spellcheck="false" class="caixa-codigo scroller" id="numero" oninput="atualizaNoLinha()"></textarea>
    </div>


    <div class="container console" id="consoleTerminal">
    </div>
    <script type="text/javascript" src="openFile.js"></script>
</body>

</html>
